<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 Módulo 4</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-2">
                <h1><i class="fa-solid fa-globe"></i> Paises del Mundo</h1>
            </div>
        </div>

        <div class="row gy-1 pt-2">
            <div class="col-6 col-md-6 col-lg-6 d-flex boton1">
                <button id="mostrarPaises" type="button" class="btn btn-primary btn-md">Mostrar Países</button>
            </div>
            <div class="col-6 col-md-6 col-lg-6 d-flex  boton2">
                <button id="botonAgregar" type="button" class="btn btn-success btn-md" data-bs-toggle="modal" data-bs-target="#agregarBanderaModal">Agregar País</button>
            </div>
        </div>

        <!--Dentro del siguiente div se debe mostrar cada pais-->
        <div id="paises" class="row  p-3 gy-3  bg-light"></div>
    </div>
    <!--modals-->
    <div class="modal fade" id="agregarBanderaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Agregar Bandera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="formato">
                        <form id="pais">
                            <div class="row mt-2">
                                <div class="col-6">
                                    <label for="Nombre" class="pt-2" ><i class="fa-solid fa-signature"></i> Nombre del País</label>
                                    <input type="text" class="form-control" id="nombrePais" minlength="3" maxlength="25" required autocomplete="off" >
                                </div>
                                <div class="col-6">
                                    <label for="Capital" class="pt-2" ><i class="fa-solid fa-earth-americas"></i> Capital del País</label>
                                    <input type="text" class="form-control" id="capitalPais"  minlength="3" maxlength="25" required autocomplete="off" >
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <label for="idioma" class="pt-2" ><i class="fa-solid fa-language"></i> Idioma Oficial del País</label>
                                    <input type="text" class="form-control" id="idiomaPais" minlength="3" maxlength="25" required autocomplete="off" >
                                </div>
                                <div class="col-6">
                                    <label for="moneda" class="pt-2" ><i class="fa-solid fa-coins"></i> Moneda del País</label>
                                    <input type="text" class="form-control" id="monedaPais" minlength="3" maxlength="25" required autocomplete="off" >
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <label for="Bandera" class="pt-2" ><i class="fa-regular fa-flag"></i> Bandera Oficial del País</label>
                                    <input type="text" class="form-control" id="banderaPais"  minlength="10" maxlength="200" placeholder="url"  required autocomplete="off" >
                                </div>
                            </div>
                            <center>
                                <button type="button" id="guardaRegistro" class="btn btn-primary mt-4 text-center"><i class="fa-solid fa-floppy-disk"></i> Guardar Registro</button>
                            </center>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-arrow-right-from-bracket"></i> Salir</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
